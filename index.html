<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will You Be My Valentine? ‚ù§Ô∏è</title>
  <style>
    * { box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body {
      margin: 0;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      color: #fff;
      text-align: center;
      overflow-x: hidden;
    }

    h1 { margin-top: 80px; font-size: 3rem; }
    p { font-size: 1.2rem; }

    button {
      padding: 12px 25px;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      margin: 10px;
      background: #fff;
      color: #ff4d6d;
      transition: transform 0.2s ease;
      position: relative;
    }
    button:hover { transform: scale(1.1); }

    /* Rose animation */
    #rose {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      font-size: 120px;
      animation: bloom 2s ease forwards;
      z-index: 1000;
    }

    @keyframes bloom {
      0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
      60% { transform: translate(-50%, -50%) scale(1.3); opacity: 1; }
      100% { transform: translate(-50%, -50%) scale(1); opacity: 0; }
    }

    /* Floating hearts */
    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 24px;
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-110vh); opacity: 0; }
    }

    /* Gallery */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      padding: 40px;
    }

    .gallery img {
      width: 100%;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
    }

    .gallery img:hover { transform: scale(1.05); }

    footer { margin: 40px 0; font-size: 0.9rem; }
  </style>
</head>
<body>

  <!-- Rose popup -->
  <div id="rose">üåπ</div>

  <!-- Background Music -->
  <audio id="bgMusic" loop autoplay muted>
    <source src="song.mp3" type="audio/mpeg" />
  </audio>

  <h1>Hey ‚ù§Ô∏è</h1>
  <p>I‚Äôve been wanting to ask you something really special‚Ä¶</p>

  <button onclick="startExperience()">üíñ Start the Magic</button>

  <h1>Will you be my Valentine? üíå</h1>

  <button onclick="yesClicked()">YES üòç</button>
  <button id="noBtn">No üôà</button>

  <h2>Our Memories üì∏</h2>
  <div class="gallery">
    <img src="image1.jpg" alt="Memory 1" />
    <img src="image2.jpg" alt="Memory 2" />
    <img src="image3.jpg" alt="Memory 3" />
    <img src="image4.jpg" alt="Memory 4" />
  </div>

  <footer>Made with ‚ù§Ô∏è just for you</footer>

  <!-- Custom Modal -->
  <div id="customModal" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.6); z-index:2000; align-items:center; justify-content:center;">
    <div style="background:#fff; color:#ff4d6d; padding:30px 25px; border-radius:25px; max-width:320px; width:85%; box-shadow:0 20px 40px rgba(0,0,0,0.4); text-align:center; animation: pop 0.4s ease;">
      <h2 style="margin-top:0;">Adish says üíñ</h2>
      <p style="font-size:2.1rem;">Love you chakkareee üòòü•∞</p>
      <button onclick="closeModal()" style="margin-top:1px;">OK</button>
    </div>
  </div>

  <style>
    @keyframes pop {
      0% { transform: scale(0.7); opacity:0; }
      100% { transform: scale(1); opacity:1; }
    }
  </style>

  <script>
    function closeModal() {
      document.getElementById('customModal').style.display = 'none';
    }
  </script>

  <script>
    const music = document.getElementById('bgMusic');
    const noBtn = document.getElementById('noBtn');

    function startExperience() {
      music.muted = false; // unmute after interaction (mobile-safe)
      music.play().catch(() => {});
      createHearts();
    }

    function yesClicked() {
      document.getElementById('customModal').style.display = 'flex';
    }

    // No button runs away
    noBtn.addEventListener('mouseover', () => {
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
      noBtn.style.position = 'absolute';
      noBtn.style.left = x + 'px';
      noBtn.style.top = y + 'px';
    });

    // Floating hearts generator
    function createHearts() {
      setInterval(() => {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.innerHTML = '‚ù§Ô∏è';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = 4 + Math.random() * 3 + 's';
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 7000);
      }, 400);
    }

    // Rose animation on first load
    window.onload = () => {
      // Try autoplay on load (works on some browsers)
      music.play().catch(() => {});
      setTimeout(() => {
        document.getElementById('rose').style.display = 'none';
      }, 2000);
    };
  </script>

</body>
</html>
